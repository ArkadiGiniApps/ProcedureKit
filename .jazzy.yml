  - name: Capability.Passbook
    children:
    - _PassbookCapability
    - PassbookCapabilityRegistrarType

  - name: Capability.Photos
    children:
    - _PhotosCapability
    - PhotosCapabilityRegistrarType

  - name: Address Book
    children:
