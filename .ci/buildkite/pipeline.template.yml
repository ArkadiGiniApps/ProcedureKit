steps:
  -
    name: ":fastlane: Test iOS Extension"
    command: .ci/scripts/test-ios-extension.sh
    agents:
      name: "$BUILDKITE_AGENT_META_DATA_NAME"
  -
    name: ":fastlane: Test OS X Extension"
    command: .ci/scripts/test-osx-extension.sh
    agents:
      name: "$BUILDKITE_AGENT_META_DATA_NAME"
  -
    name: ":fastlane: Test iOS"
    command: .ci/scripts/test-ios.sh
    agents:
      name: "$BUILDKITE_AGENT_META_DATA_NAME"
  -
    name: ":fastlane: Test Mac OS X"
    command: .ci/scripts/test-osx.sh
    agents:
      name: "$BUILDKITE_AGENT_META_DATA_NAME"
  -
    type: "waiter"
  -
    name: ":codecov: Send Coverage"
    command: .ci/scripts/send-coverage.sh
    agents:
      name: "$BUILDKITE_AGENT_META_DATA_NAME"
