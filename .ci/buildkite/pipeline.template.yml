steps:
# iOS tests first on the same agent
  -
    name: ":fastlane: Test iOS Extension"
    command: .ci/scripts/test-ios-extension
    agents:
      name: "$BUILDKITE_AGENT_META_DATA_NAME"	    
  -
    name: ":fastlane: Test iOS"
    command: .ci/scripts/test-ios
    agents:
      name: "$BUILDKITE_AGENT_META_DATA_NAME"	
  -
    type: "waiter"      
  -
    name: ":muscle: Send Coverage"
    command: .ci/scripts/send-coverage
    agents:
      name: "$BUILDKITE_AGENT_META_DATA_NAME"
# The rest can be spread across different agents
  -
    name: ":muscle: Lint"
    command: .ci/scripts/lint    
  -
    name: ":fastlane: Test OS X Extension"
    command: .ci/scripts/test-osx-extension
  -
    name: ":fastlane: Test Mac OS X"
    command: .ci/scripts/test-osx    
  -
    name: ":fastlane: Test tvOS Extension"
    command: .ci/scripts/test-tvx-extension
  -
    name: ":fastlane: Test tvOS"
    command: .ci/scripts/test-tvOS

